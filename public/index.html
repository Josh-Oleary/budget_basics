<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <h2 id="register-header">Register/Login</h2>
    <div id="register-container">
        <form action="" id="register-form">
            <label for="username"></label>
            <input class="register-input" type="email" name="username" id="username" placeholder="Username">
            <label for="password"></label>
            <input class="register-input" type="text" name="password" id="password" placeholder="Password">
            <label for="submit"></label>
            <input class="register-input" type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
